<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body
        class="w-screen h-screen flex items-center justify-center bg-gray-100">

        <div class="w-80">
            <h2 class="text-lg font-bold text-center mb-4">Login</h2>

            <div class="bg-white shadow-md rounded-md p-6 space-y-4">
                <div>

                    <label for="email"
                        class="flex text-sm text-gray-800 mb-1">E-mail <svg
                            class="w-4 h-4" data-slot="icon" fill="none"
                            stroke-width="1.5"
                            stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"></path>
                        </svg></label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="seu email"
                        class="w-full rounded ring border border-blue-300 px-2 py-1 outline-none placeholder-gray-300 text-gray-500 text-base ring-blue-100 focus:border-blue-400 focus:ring-1 focus:ring-blue-400 transition duration-300 ease-in-out">
                </div>
                <div>
                    <label for="senha"
                        class="flex text-sm text-gray-800 mb-1">Senha<svg
                            class="w-4 h-4"
                            data-slot="icon" fill="none" stroke-width="1.5"
                            stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z"></path>
                        </svg></label>
                    <input
                        type="password"
                        name="senha"
                        id="senha"
                        placeholder="Sua senha ****"
                        class="w-full rounded ring border border-blue-300 px-2 py-1 outline-none placeholder-gray-300 text-gray-500 text-base ring-blue-100 focus:border-blue-400 focus:ring-1 focus:ring-blue-400 transition duration-300 ease-in-out">
                </div>
                <div class>
                    <button type="button"
                        class="w-full bg-blue-500 text-base text-white rounded cursor-pointer px-3 py-2 ">Entrar</button>
                </div>
            </div>
        </div>

    </body>
</html>
