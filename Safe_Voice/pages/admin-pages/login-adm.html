<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/adm.css" />
    <title>Login do Administrador</title>
  </head>
  <body>
    <div id="container">

      <div class="login-container">
        <h1 id="logo">SafeVoice</h1>
        <h2 id="titulo">√Årea Administrativa</h2>
        <p class="sms-error"></p>
        <form action="" method="POST" class="form-container">
          <div class="form-box">
            <label for="email" class="">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="ex.: muhongo@email.com"
            />
            <span id="error_email"></span>
          </div>
          <div class="form-box">
            <label for="senha" class="element-error">Senha:</label>
            <input
              type="password"
              id="senha"
              name="senha"
              class="form-control"
              placeholder="******"
            />
            <span id="error_senha" class="e"></span>
          </div>
          <button type="submit" id="login-btn" class="">Entrar</button>
        </form>
      </div>
    </div>
    <script src="/JS/script.js"></script>
  </body>
</html>
